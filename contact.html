<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
  </head>
  <body>
    <form action="post">
      <label for="name">Name: </label>
      <input
        type="text"
        placeholder="Enter your name"
        name="userName"
        id="name"
      />
      <label for="email">Email: </label>
      <input
        type="email"
        placeholder="Enter your email"
        name="userEmail"
        id="email"
      />
      <label for="message">Comment: </label>
      <textarea
        placeholder="Enter your message"
        name="userMessage"
        id="message"
        cols="30"
        rows="10"
      ></textarea>
      <input type="submit" value="Submit" />
    </form>
    <section id="contact">
      <h1>Contact Us</h1>
      <p>
        Have a question or want to get in touch? Fill out the form below to send
        us a message.
      </p>
      <ul>
        <li><strong>Email:</strong> 123alonemanu@.com</li>
        <li><strong>Phone:</strong> +91 7989655205</li>
        <li><strong>Address:</strong> 123 Main St, Anytown, USA</li>
        <div>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d13756.143848663063!2d83.30410520000001!3d17.732457649999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2sin!4v1742014543575!5m2!1sen!2sin"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </ul>
    </section>
  </body>
</html>
