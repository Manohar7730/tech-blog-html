<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Article Page</title>
  </head>
  <body>
    <article>
      <h1>Article Title</h1>
      <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ducimus
        voluptates sint perferendis veritatis fugiat deserunt ut tempora
        repellendus animi repudiandae temporibus minima omnis quis, magnam ipsa
        ea facilis, nisi suscipit?
      </p>
      <img src="" alt="Article Image" />
      <aside>
        <p>Author: Pediredla Manohar</p>
        <p>Published On: 15-03-2025</p>
      </aside>
      <section id="comments">
        <form>
            <label for="name">Name: </label>
            <input type="text" placeholder="Enter your name" name="userName" id="name"/>
            <label for="email">Email: </label>
            <input type="email" placeholder="Enter your email" name="userEmail" id="email"/>
            <label for="comment">Comment: </label>
            <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
            <input type="submit" value="Submit"/>
        </form>
      </section>
    </article>
  </body>
</html>
